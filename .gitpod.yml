# Gitpod Configuration for Geekout Vegas 2026
# Prebuild handles all dependencies - this just configures ports

image: gitpod/workspace-full:latest

# Prebuild: runs once when you push, cached for all attendees
tasks:
  - name: Ready
    init: |
      npm install
      npx playwright install chromium
      npm install -g @anthropic-ai/claude-code
    command: |
      echo ""
      echo "=========================================="
      echo "  GEEKOUT VEGAS 2026 - Ready to Code!"
      echo "=========================================="
      echo ""
      echo "1. export ANTHROPIC_API_KEY=your_key"
      echo "2. export GEMINI_API_KEY=your_key"
      echo "3. Type: claude"
      echo ""

# PORTS: When your app listens on these ports, they auto-forward to PUBLIC URLs
ports:
  - port: 3000
    onOpen: open-preview
    visibility: public
  - port: 3001
    onOpen: notify
    visibility: public
  - port: 4000
    onOpen: notify
    visibility: public
  - port: 5000
    onOpen: notify
    visibility: public
  - port: 5173
    onOpen: open-preview
    visibility: public
  - port: 8000
    onOpen: notify
    visibility: public
  - port: 8080
    onOpen: open-preview
    visibility: public
  - port: 8081
    onOpen: notify
    visibility: public

github:
  prebuilds:
    main: true
    branches: true
    pullRequests: true
    addCheck: true

vscode:
  extensions: []
